  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>

<h3>Formularz rejestracji</h3>

<div>
  <form>
    <label for="1">Nazwa użytkownika:</label>
    <input type="text" id="1" required>

    <label for="2">Adres e-mail:</label>
    <input type="text" id="2" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

    <label for="3">Hasło:</label>
    <input type="password" id="3" required>

    <label for="4">Potwierdz hasło:</label>
    <input type="password" id="4" required>

    <label for="5">Data urodzenia:</label>
    <input type="date" id="5" required>
    <fieldset>
      <legend>Dane personalne</legend>
      <p>Mężczyzna</p>
      <input type="radio" name="one" class="roz1">
      <p class="roz2">Kobieta</p>
      <input type="radio" name="one">
    </fieldset>

    <label for="8">Akceptuje regulamin</label><br>
    <input type="checkbox" id="8">



    <input type="submit" value="Zarejestruj się">
  </form>
</div>


  </body>
  </html>
